<!DOCTYPE html>
<html>
    <head>
        <!--Pendente: Mudar ícone.-->
        <title>Doe Vida, Doe Sangue!</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
        
            <img
                class="logo" 
                src="logo.png" 
                alt="Imagem de DOE"
            >
            <h2>A sua doação importa</h2>
            <p>Até 3 vidas com 1 doação</p>
            <p>Mais de 38 mil doações são necessárias todos os dias</p>
            <p>Apenas 1,9% da população brasileira, doa sangue.</p>
      
            <button>Quero Ajudar</button>

        </header> <!--Cabeçalho-->

        <section class="form hide">
            <h2>Entre na lista de doadores</h2>
            <form action="/">
                <input 
                    type="text" 
                    name="nome"
                    placeholder="Nome Completo"
                >
                <input 
                     type="text" 
                    name="email"
                    placeholder="E-mail"
                >
                <input 
                    type="text" 
                    name="tipoSanguineo"
                    placeholder="Tipo Sanguíneo"
                >
                <button>Quero Ajudar</button>
            </form>
        </section>

        <main>

            <h2>Últimos <span>doadores</span></h2>

            <section class="doadores">
                <div class="doador">
                    <div class="sangue">AB+</div>
                    <p>Diego Fernandes</p>
                </div>
                <div class="doador">
                    <div class="sangue">B+</div>
                    <p>Cleiton Souza</p>
                </div>
                <div class="doador">
                    <div class="sangue">A+</div>
                    <p>Robson Marques</p>
                </div>
                <div class="doador">
                    <div class="sangue">O+</div>
                    <p>João Farias</p>
                </div>
            </section>

        </main> <!--Conteúdo central / principal-->

        <footer>
            Com ❥ Rocketseat
        </footer> <!--Rodapé-->

        <!--Dica: Botar o script sempre ao fim da página pois ele demora a carregar e pode dar a impressão de que
        a página está "travada"-->
        <script src="script.js">
        </script>
    </body>
</html>
